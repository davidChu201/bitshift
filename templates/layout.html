<!DOCTYPE html>
<!-- Global layout template, to be inherited by other project HTML files. -->

<html>
  <head>
    <title>
      bitshift &laquo;
      = filter lower
        = block title
        = endblock
      = endfilter
    </title>

    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <meta name="description" content="bitshift is a source code search engine."/>
    <meta name="keywords" content="source code language search engine"/>
    <meta name="author" content="Benjamin Attal Ben Kurtovic Severyn Kozak"/>

    {{ assets.tag("main.css") }}
    {{ assets.tag("main.js") }}

    = block head
    = endblock
  </head>
  <body>
    <div id="container">
      <div id="header">
      </div>

      <div id="body">
        <div id="center">
          = block body
          = endblock
        </div>
      </div>

      = block after_body
      = endblock

      <div id="footer">
        <a href="/">home</a>
        <a href="/about">about</a>
        <a href="/developers">developers</a>
        <p>
          &copy; {{ year }} bitshift
        </p>
      </div>
    </div>
  </body>
</html>
